<form action="/" method="POST">
  <div class="form-row">
    <div class="col-sm-5 my-1">
      <label for="newStuff" class="sr-only">New Stuff:</label>
      <input type="text" class="form-control" name="name" id="newStuff" placeholder="Nieuw ingredient">
    </div>
    <div class="col-sm-5 my-1">
      <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Aantal gram">
    </div>
    <div class="col-sm-2 my-1">
      <button type="submit" class="btn btn-primary btn-block">Toevoegen</button>
    </div>
  </div>
</form>
